spec:
  name: r-q-backend
  region: fra
  services:
    - name: api
      environment_slug: python
      instance_count: 1
      instance_size_slug: basic-xxs
      build_command: pip install -r requirements.txt
      run_command: uvicorn app.main:app --host 0.0.0.0 --port $PORT
      routes:
        - path: /